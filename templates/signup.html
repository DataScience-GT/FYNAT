{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form |crispy}}
    <button type="submit">Sign up</button>
  </form>
  <div class="border-top pt-4">
    <small class ="text-muted">
        Already have an account? <a class="ml-2" href=/accounts/login>Sign in</a>
    </small>
</div>
{% endblock %}
